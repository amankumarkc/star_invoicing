{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-dark fw-bold">Customer List</h2>
        <a href="/new-customer" class="btn btn-success btn-lg px-4">➕ Add New</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Address</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td class="fw-bold">{{ customer.id }}</td>
                    <td>{{ customer.full_name }}</td>
                    <td class="text-muted">{{ customer.address }}</td>
                    <td class="text-center">
                        <a href="/customers/edit/{{ customer.id }}" class="btn btn-warning btn-sm">✏️ Edit</a>
                        <form action="/customers/delete/{{ customer.id }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this customer?')">🗑️ Delete</button>
                        </form>
                        <a href="/new-invoice?customer_id={{ customer.id }}" 
                            class="btn btn-primary btn-sm">📝 Create Invoice</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
