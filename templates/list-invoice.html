{% extends "base.html" %}

{% block body %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Invoices</h3>
    <a class="btn btn-success" href="/new-invoice">‚ûï New Invoice</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Payable Amount</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for invoice in invoices %}
        <tr>
            <th scope="row">{{ invoice.invoice_id }}</th>
            <td>{{ invoice.customer.full_name }}</td>
            <td>‚Çπ{{ invoice.payable_amount }}</td>
            <td>
                <a href="/invoices/edit/{{ invoice.invoice_id }}" class="btn btn-sm btn-warning">‚úèÔ∏è Edit</a>
                <form action="/invoices/delete/{{ invoice.invoice_id }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">üóëÔ∏è Delete</button>
                </form>
                <a href="/download/{{ invoice.invoice_id }}" class="btn btn-sm btn-info">üì• Download Invoice</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
