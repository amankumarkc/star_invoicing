{% extends "base.html" %}

{% block body %}
<h3>Create New Invoice</h3>

<!-- Include autocomp.js -->
<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>

<form class="m-5" action="/invoices" method="post">
    <div class="mb-3">
        <label for="customer_name" class="form-label">Customer</label>
        <input type="text" class="form-control" id="customer_name" placeholder="Search customer..." autocomplete="off">
        <input type="hidden" name="customer" id="customer"> <!-- Hidden field to store selected customer ID -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch customer data from the API when the page loads
            fetch("/api/customers")
            .then(response => response.json()) // Convert response to JSON
            .then(data => {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const customerId = urlParams.get("customer_id");
                const customerNameInput = document.querySelector("#customer_name");

                if (customerId) {
                    const selectedCustomer = data.find(c => c.id.toString() === customerId);
                    if (selectedCustomer) {
                        customerNameInput.value = selectedCustomer.name;
                        document.querySelector("#customer").value = customerId;
                        customerNameInput.readOnly = true;  // Make input readonly
                        return; // Exit early to not initialize autocomplete
                    }
                }
                // Initialize the autocomplete functionality
                const autoCompleteJS = new autoComplete({
                    selector: "#customer_name", // Target input field for customer name
                    placeHolder: "Type customer name...", // Placeholder text
                    data: {
                        src: data.map(c => c.name), // Extract customer names from API response
                        cache: true // Enable caching for faster performance
                    },
                    resultsList: {
                        element: (list, data) => {
                            // Display a message if no results are found
                            if (!data.results.length) {
                                let message = document.createElement("li");
                                message.innerHTML = "No results found";
                                list.appendChild(message);
                            }
                        },
                        noResults: true // Ensure "No results found" message appears when needed
                    },
                    events: {
                        input: {
                            // Handle selection of a customer from the dropdown
                            selection: event => {
                                // Find the selected customer object from the API response
                                const selectedCustomer = data.find(c => c.name === event.detail.selection.value);
                                if (selectedCustomer) {
                                    document.querySelector("#customer").value = selectedCustomer.id; // Store customer ID in the hidden input field
                                    document.querySelector("#customer_name").value = selectedCustomer.name; // Display selected customer name
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error("Error fetching customers:", error)); // Handle errors in fetching customer data
        });
    </script>

    <div class="mb-3">
        <label for="date" class="form-label">Invoice Date</label>
        <input required type="date" name="date" class="form-control" id="date" placeholder="Invoice Date">
    </div>


    <div>
        <label>Items</label>
    </div>
    <table class="table mb-5">
        <thead>
        <tr>
            <th scope="col">Item Name</th>
            <th scope="col">Rate</th>
            <th scope="col">Qty</th>
            <th scope="col">Total Amount</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="itemsContainer">

        </tbody>
        <caption>
            <button id="add-item-button" class="btn btn-secondary">Add Item</button>
        </caption>
    </table>

    <input hidden value="[]" name="invoice_items" type="text" id="invoice_items">

    <div class="mb-3">
        <label for="total_amount" class="form-label">Total Amount</label>
        <input value="0" readonly required type="number" name="total_amount" class="form-control" id="total_amount" placeholder="Total Amount">
    </div>

    <div class="mb-3">
        <label for="tax_percent" class="form-label">Tax Percent</label>
        <input value="0" required type="number" name="tax_percent" class="form-control" id="tax_percent" placeholder="Tax Percent">
    </div>

    <div class="mb-3">
        <label for="payable_amount" class="form-label">Payable Amount</label>
        <input value="0" readonly required type="number" name="payable_amount" class="form-control" id="payable_amount" placeholder="Payable Amount">
    </div>


    <div>
        <input class="btn btn-primary" type="submit" value="Save">
    </div>
</form>

<!-- Dialog -->
<div class="modal" id="addItemDialog" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="item-form">
            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name</label>
                <input required type="text" name="item_name" class="form-control" id="item_name">
            </div>


            <div class="mb-3">
                <label for="rate" class="form-label">Rate</label>
                <input required type="number" name="rate" class="form-control" id="rate">
            </div>

            <div class="mb-3">
                <label for="qty" class="form-label">Quantity</label>
                <input required type="number" value="1" name="qty" class="form-control" id="qty">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="save-item-button" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    const invoiceItems = [];

    const addItemButton = document.getElementById("add-item-button")
    const saveItemButton = document.getElementById("save-item-button")
    const totalAmountField = document.getElementById("total_amount")
    const invoiceItemsField = document.getElementById("invoice_items");

    const addItemDialog = new bootstrap.Modal(document.getElementById('addItemDialog'), {})

    addItemButton.addEventListener("click", (e) => {
        addItemDialog.show()
        e.preventDefault()
    })

    saveItemButton.addEventListener("click", () => {
        // itemForm
        const itemForm = document.getElementById("item-form")
        const formData = new FormData(itemForm);

        invoiceItems.push({
            item_name: formData.get("item_name"),
            qty: formData.get("qty"),
            rate: formData.get("rate"),
            amount: formData.get("qty") * formData.get("rate")
        })

        const itemsContainer = document.getElementById("itemsContainer")
        let rowsHTML = "";
        for (let item of invoiceItems) {
            rowsHTML += `
                <tr>
                <td>${item.item_name}</td>
                <td>${item.rate}</td>
                <td>${item.qty}</td>
                <td>${item.amount}</td>
                </tr>
            `
        }
        itemsContainer.innerHTML = rowsHTML;


        totalAmountField.value = getTotalAmount();
        
        // recalculate payable amount
        recalculatePayableAmount();

        invoiceItemsField.value = JSON.stringify(invoiceItems);

        itemForm.reset();
        addItemDialog.hide();
    })

    function getTotalAmount() {
        let sum = 0;
        for (let item of invoiceItems) {
            sum += item.amount;
        }
        return sum;
    }

    const taxPercentField = document.getElementById("tax_percent")
    const payableAmountField = document.getElementById("payable_amount")

    taxPercentField.addEventListener("change", (e) => { 
        // recalculate payable amount
        recalculatePayableAmount();
    })

    function recalculatePayableAmount() {
        const totalAmount = getTotalAmount();
        const taxPercent = taxPercentField.value;
        const payableAmount = totalAmount + (totalAmount * taxPercent) / 100;

        payableAmountField.value = payableAmount;
    }
</script>
{% endblock %}
